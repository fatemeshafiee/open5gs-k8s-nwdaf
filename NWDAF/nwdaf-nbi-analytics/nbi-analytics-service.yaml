apiVersion: v1
kind: Service
metadata:
  name: oai-nwdaf-nbi-analytics
  namespace: open5gs
  labels:
    app: oai-nwdaf-nbi-analytics
spec:
  type: ClusterIP
  selector:
    app: oai-nwdaf-nbi-analytics
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080